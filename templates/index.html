<!DOCTYPE html>
<html lang="en">
  <head>
    {{>templates/head.html}}
  </head>
  <body>
    {{>templates/header.html}}

    <div class="container">
      <h2 class="vib-h2 text-vib-blue">Collection</h2>
      <main>
        <div class="input-group mb-3"></div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Strain</th>
                <th scope="col" class="text-center">Capsule locus type</th>
                <th scope="col" class="text-center">Sequence type</th>
                <th scope="col" class="text-center">Outer core lipooligosaccharide type</th>
              </tr>
            </thead>
            <tbody>
              {{#isolates}}
              <tr>
                <th scope="row"><a href="{{baseUrl}}/isolates/{{name}}.html">{{name}}</a></th>
                <td class="text-center">{{kl}}</td>
                <td class="text-center">{{st}}</td>
                <td class="text-center">{{ocl}}</td>
              </tr>
              {{/isolates}}
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <!-- Our own interactivity (only in index.html -->
    <script type="text/javascript" src="{{baseUrl}}/index.js"></script>

    {{>templates/footer.html}}
  </body>
</html>
