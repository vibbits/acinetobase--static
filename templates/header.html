<header class="container bg-vib-blue">
  <div class="row align-items-center">
    <div class="col">
      <img src="/logo.webp" alt="Acinetobase logo">
    </div>
    <div class="col-9">
      <h1 class="vib-main-header text-vib-white">{{siteTitle}}</h1>
      <h3 class="vib-secondary-header text-vib-orange">{{siteDescription}}</h3>
    </div>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="breadcrumb">
  <div class="container-fluid">
    {{#about}}
    <span>
      <a type="button" class="btn vib-btn" href="{{baseUrl}}/">Home</a>
      <span>/</span>
      <a type="button" class="btn vib-btn-disabled" disabled aria-current="page">About</a>
    </span>
    <a type="button" class="btn vib-btn-disabled" disabled href="{{baseUrl}}/about.html">About</a>
    {{/about}}
    {{^about}}
    <span>
      {{#url}}
      <a type="button" class="btn vib-btn" href="{{baseUrl}}/">Home</a>
      <span>/</span>
      <a type="button" class="btn vib-btn-disabled" disabled aria-current="page">{{name}}</a>
      {{/url}}
      {{^url}}
      <a type="button" class="btn vib-btn-disabled" disabled aria-current="page">Home</a>
      {{/url}}
    </span>
    <a type="button" class="btn vib-btn" href="{{baseUrl}}/about.html">About</a>
    {{/about}}
  </div>
</nav>
