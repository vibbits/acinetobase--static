<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/webp" href="/logo.webp">
    <title>{{name}}</title>
  </head>
  <body>
    <a href="/">Home</a>
    <h1>Isolate: {{name}}</h1>
    <div>Capsule locus type: {{kl}}</div>
    <div>Sequence type: {{st}}</div>
    <div>Outer core lipooligosaccharide type: {{ocl}}</div>
    <div>
      {{#density}}
      <figure>
        <img src="{{imageUrl}}/{{name}}_density.png" style="width: 100px" alt="Density gradient"/>
        <figcaption>Density gradient</figcaption>
      </figure>
      {{/density}}

      {{#colony}}
      <figure>
        <img src="{{imageUrl}}/{{name}}_colony.jpg" style="height: 250px" alt="Colony morphology"/>
        <figcaption>Colony morphology</figcaption>
      </figure>
      {{/colony}}

      {{#microscope}}
      <figure>
        <img src="{{imageUrl}}/{{name}}_TEM.png" style="height: 250px" alt="Transmission Electron Microscopy"/>
        <figcaption>Transmission Electron Microscopy</figcaption>
      </figure>
      {{/microscope}}

      {{#model}}
      <figure>
        <img src="{{imageUrl}}/{{name}}.png" style="height: 250px" alt="Virulence in Galleria mellonella infection models">
        <figcaption>Virulence in <em>Galleria mellonella</em> infection models</figcaption>
      </figure>
      {{/model}}

      {{#genbank}}
      <a href="{{genbank}}">GenBank</a>
      {{/genbank}}
    </div>
  </body>
</html>
